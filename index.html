<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider|Nagarro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <br><h1>Image Slider</h1><br>
    <div class="container">
        <div class="btn">
            <button onclick="prev(-1)">
                <i class="fas fa-angle-left"></i>
            </button>
        </div>
        <div class="slider">
            <img class="slide" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/2022-chevrolet-corvette-z06-1607016574.jpg?crop=0.737xw:0.738xh;0.181xw,0.218xh&resize=980:*" alt="">
            <img class="slide" src="https://imageio.forbes.com/specials-images/imageserve/5d35eb15f1176b0008974b5c/2020-McLaren-GT/0x0.jpg?format=jpg&crop=4800,2701,x512,y602,safe&width=960" alt="">
            <img class="slide" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960" alt="">
            <img class="slide" src="https://imageio.forbes.com/specials-images/imageserve/5d37033a95e0230008f64eb2/2020-Aston-Martin-Rapide-E/0x0.jpg?format=jpg&crop=3000,1687,x0,y157,safe&width=960" alt="">
        </div>
        <div class="btn">
            <button onclick="next(1)">
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
    </div>

    <div class="marks">
        <span class="dot active" onclick="currentSlide(0)"></span> 
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>

    <script src="script.js"></script>
</body>
</html>
